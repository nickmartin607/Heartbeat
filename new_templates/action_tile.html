<div class="panel panel-green">                                                 <!-- Color -->
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa fa-tasks fa-5x"></i>                               <!-- Symbol -->
            </div>
            <div class="col-xs-9 text-right">
                <div class="huge">{{ team.total_points }}</div>                 <!-- Value -->
                <div>{{ team.name }}</div>                                      <!-- Name -->
            </div>
        </div>
    </div>
    <a href="#">                                                                <!-- Action URL -->
        <div class="panel-footer">
            <span class="pull-left">{{ team.total_uptime }}</span>              <!-- Action Name -->
            <span class="pull-right">
                <i class="fa fa-arrow-circle-right"></i>                        <!-- Action Symbol -->
            </span>
            <div class="clearfix"></div>
        </div>
    </a>
</div>
