<h1 class="page-header">Dashboard</h1>
<div class="row placeholders">
    {% for team in teams %}
        <div class="col-xs-6 col-sm-3 placeholder">
            <h1 style="font-size:60px">
                <span class="label label-default">
                    {{ team.total_points }}
                </span>
            </h1>
            <h2>
                {% if user.is_staff %}
                    <a href="{% url 'team:perform-checks' id=team.pk %}">{{ team.name }}</a>
                {% else %}
                    {{ blue_team }}
                {% endif %}
            </h2>
            {% if user.is_staff %}
                <div class="text-muted"><a href="{% url 'team:adjust-points' transaction='award' id=team.pk points=100 %}">Award Points</a></div>
                <div class="text-muted"><a href="{% url 'team:adjust-points' transaction='deduct' id=team.pk points=100 %}">Deduct Points</a></div>
            {% endif %}
        </div>
    {% endfor %}
</div>
