{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="Scoring Engine for Red Team/Blue Team Cyber Defense Competitions">
        <meta name="author" content="Nick Martin, nickmartin@mail.rit.edu">
        <link rel="icon" href="{% static 'images/favicon-32x32.png' %}">
        
        <title>CDT Scoring Engine</title>
        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/auth.css' %}" rel="stylesheet">
        <link href="{% static 'css/navbar_sidebar.css' %}" rel="stylesheet">
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
        
        {{ form.media }}    <!--Needed for Crispy-Forms-->
    </head>
    
    <body>
        {% if request.user.is_authenticated %}
            {% include "navbar.html" %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                        {% include "sidebar.html" %}
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        {% endif %}
        
        {% block auth %}{% endblock %}
        
        <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    </body>
</html>
